<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Green Store</title>

    <!-- Included Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,700' rel='stylesheet' type='text/css'>

    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/assets/fonts/flaticon.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="/libs/semantic/dist/semantic.min.css">

    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/semantic/dist/semantic.min.js"></script>
  </head>
  <body id="landing">

    <div class="ui container">
      <a href="#welcome" id="logo">
        <img src="/assets/images/logo.png" alt="My Green Store" />
      </a>

      <div class="ui two column stackable grid" id="content">
        <div class="column">
          <h1><strong>Fresh Green Products</strong><br />near you</h1>

          <p>
            My Green Store™ allows you to have healthy and fresh green products.<br />
            Finding, choosing and buying.<br />
            It’s the best way to sell or buy vegetables.
          </p>

          <!-- Begin MailChimp Signup Form -->
          <div id="newsletter">
            <form action="https://mygreenstore.us13.list-manage.com/subscribe/post?u=2164c87e9db6cd8f405b9c649&amp;id=976aa8839b"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate ui form" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll field">
                <div class="mc-field-group">
                  <div class="inline fields">
                    <div class="eight wide field">
                      <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Your best e-mail address">
                    </div>
                    <div class="field">
                      <input type="submit" value="Keep me updated" name="subscribe" id="mc-embedded-subscribe" class="ui button green">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <img src="/assets/images/appstore.png" />
                  <img src="/assets/images/playstore.png" />
                </div>

                <div id="mce-responses" class="clear">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_2164c87e9db6cd8f405b9c649_976aa8839b" tabindex="-1" value=""></div>
              </div>
            </form>
          </div>
          <!--End mc_embed_signup-->

        </div>
        <div class="column" id="image-content">
          <img src="/assets/images/we-love-vegetables.jpeg" alt="We love vegetables." />
        </div>
      </div>

      <div id="social">
        <ul>
  				<li><a href="http://www.facebook.com/mygreenstoreapp/"><i class="flaticon-facebook6"></i></a> </li>
  				<li><a href="https://twitter.com/mygreenstoreapp"><i class="flaticon-social19"></i></a> </li>
  				<li><a href="https://www.instagram.com/mygreenstoreapp/"><i class="flaticon-social77"></i></a> </li>
  			</ul>
      </div>

    </div>

    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
  </body>
</html>

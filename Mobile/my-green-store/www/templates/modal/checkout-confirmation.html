<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Confirmation</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="vm.goBack()" style="text-align:center">
      <h2>Thanks for your purchase!</h2>
      <p>Order #: {{order.number}}</p>
      <p ng-if="shipToMe">The selected products will be delivered to your address in {{order.deliveryDays}} days.</p>
      <p ng-if="!shipToMe">Your products will be avaialble for pickup for {{order.deliveryDays}} days.</p>
      <p>You will receive an e-mail with details of your purchase</p>
    </form>
  </ion-content>
  <div class="bar bar-footer">
    <button class="button button-clear pull-right button-dark" ng-click="vm.goBack()">OK</button>
  </div>
</ion-modal-view>

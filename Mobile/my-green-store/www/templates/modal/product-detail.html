<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Detail</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="vm.add()">
      <div style="text-align:center">
        <img src="{{product.photo}}" ng-show="product.photo" alt="photo" />
        <h2>{{product.name}}</h2>
        <p>We have: {{product.stock}}</p>
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">How many do you need?</span>
        <input id="mdlProdQty" type="number" placeholder="Qty." ng-model="product.qty">
      </label>
    </form>
  </ion-content>
  <div class="bar bar-footer">
    <button class="button button-full no-margin button-balanced" ng-click="vm.add()">Add</button>
  </div>
</ion-modal-view>

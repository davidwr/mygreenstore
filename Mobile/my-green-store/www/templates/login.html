<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <button type="button" name="button" ng-click="doLogin()">Login with Google</button>

    {{loginMessage}}

    {{user}}
  </ion-content>
</ion-modal-view>
